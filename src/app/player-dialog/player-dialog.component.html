<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <p>First Name: {{ data.player.firstName }}</p>
  <p>Last Name: {{ data.player.lastName }}</p>
  <p>Nationality: {{ data.player.nationality }}</p>
  <p>Team: {{ data.player.team }}</p>
  <p>Position: {{ data.player.position }}</p>
  <p>Age: {{ data.player.age }}</p>
  <p>Number: {{ data.player.number }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
